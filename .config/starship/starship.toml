[nodejs]
format = '\[[$symbol($version)]($style)\]'

[lua]
format = '\[[$symbol($version)]($style)\]'

[golang]
format = '\[[$symbol($version)]($style)\]'

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[fill]
symbol = " "

[character]
success_symbol = "[[ >_](success)](success)"
error_symbol = "[ ‚ùØ](error)"
vimcmd_symbol = "[ ‚ùÆ](info)"

[os]
disabled = false
format = "[ $symbol ]($style)"
style = "accent"

[username]
disabled = false
format = "[$user]($style)"
show_always = true
style_root = "fg:text_primary bold"
style_user = "fg:text_primary bold"

[directory]
format = "[ $path ]($style)"
style = "info"
truncation_length = 2

[git_branch]
format = "[ $symbol $branch ]($style)"
style = "fg:text_secondary"
symbol = "Ôêò"

[git_metrics]
disabled = false
format = '[+$added](success)|[-$deleted](error) '
only_nonzero_diffs = true

[git_status]
ahead = '[‚á° ${count}](info) '
behind = 'üò∞ ${count}'
conflicted = 'üè≥'
