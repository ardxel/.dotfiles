"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
format = """
$os\
$username\
$directory\
$git_branch\
$nodejs\
$lua\
$golang\
$python\
$fill\
$git_metrics\
$git_status\
$line_break\
$character\
"""

palette = "pywal"

[os.symbols]
Arch = "ÔåÉ"
CentOS = "ÔåÑ"
Debian = "ÔåÜ"
Fedora = "Ôåä"
FreeBSD = "Ôåå"
Linux = "Ôåö"
