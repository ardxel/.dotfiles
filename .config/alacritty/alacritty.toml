[env]
WINIT_X11_SCALE_FACTOR = "1.00"
[general]
live_config_reload = true

[window]
option_as_alt = "Both"

[font]
size = 14.00

[font.normal]
family = "Departure Mono Nerd Font"
style = "Regular"

[font.bold]
family = "Departure Mono Nerd Font"
style = "SemiBold"

[font.italic]
family = "Departure Mono Nerd Font"
style = "Regular"

[font.bold_italic]
family = "Departure Mono Nerd Font"
style = "SemiBold"

[cursor.style]
shape = "Block"
blinking = "On"

[cursor.vi_mode_style]
shape = "Beam"

[keyboard]
bindings = [
	{ key = "}", mods = "Control|shift", action = "increasefontsize" },
	{ key = "{", mods = "Control|Shift", action = "DecreaseFontSize" },
]
